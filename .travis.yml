language: node_js
branches:
  only:
    - master
    - /^greenkeeper/.*$/
node_js:
  - "10"
env:
  - CI=true
cache:
  yarn: true
  directories:
    - node_modules
git:
  depth: 5
script:
  - yarn test:cover
  - yarn format:ci
after_success:
  - yarn build:docz && yarn run deploy-docs
  - yarn run semantic-release
